<!-- Bootstrap Carousel para Fotos da Propriedade -->
<div id="carouselPropriedade" class="carousel slide shadow-sm mb-4 rounded" data-bs-ride="carousel">
  
  <!-- Indicadores -->
  <div class="carousel-indicators">
    {% for foto in propriedade.fotos.all %}
      <button type="button" data-bs-target="#carouselPropriedade" data-bs-slide-to="{{ forloop.counter0 }}" class="{% if forloop.first %}active{% endif %}" aria-current="{% if forloop.first %}true{% endif %}" aria-label="Slide {{ forloop.counter }}"></button>
    {% endfor %}
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    {% for foto in propriedade.fotos.all %}
      <div class="carousel-item {% if forloop.first %}active{% endif %}">
        <img src="{{ foto.imagem.url }}" class="d-block w-100 rounded" alt="{{ foto.descricao }}">
        {% if foto.descricao %}
          <div class="carousel-caption d-none d-md-block bg-dark bg-opacity-50 rounded p-2">
            {{ foto.descricao }}
          </div>
        {% endif %}
      </div>
    {% endfor %}
  </div>

  <!-- Controles -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselPropriedade" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselPropriedade" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Pr√≥ximo</span>
  </button>
</div>
