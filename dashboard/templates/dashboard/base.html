{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}AgroGestor{% endblock %}</title>

  <!-- Bootstrap & FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/custom.css' %}">

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>


  <style>
    body { background-color: #f8f9fa; }
    .sidebar-icon { width: 1.5rem; }
    .offcanvas-backdrop.show { opacity: .3; }
    .nav-link.active {
      background-color: #198754 !important;
      color: white !important;
      border-radius: 0.375rem;
    }

    @media (min-width: 992px) {
      nav.col-lg-2 {
        position: fixed;
        top: 70px;
        height: calc(100vh - 70px);
        overflow-y: auto;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar principal -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm fixed-top">
    <div class="container-fluid">
      <!-- BotÃ£o hamburguer (mobile) -->
      <button class="btn btn-outline-light d-lg-none me-2" type="button" 
              data-bs-toggle="offcanvas" data-bs-target="#sidebarOffcanvas" 
              aria-controls="sidebarOffcanvas">
        <i class="fa-solid fa-bars"></i>
      </button>

      <a class="navbar-brand fw-bold" href="/">AgroGestor ðŸŒ¿</a>

      <div class="d-none d-lg-block ms-auto">
        <a href="/admin/" class="text-white text-decoration-none me-3">Admin</a>
        <a href="/logout/" class="text-white text-decoration-none">Sair</a>
      </div>
    </div>
  </nav>

  <!-- Sidebar Offcanvas (mobile) -->
  <div class="offcanvas offcanvas-start bg-white shadow-sm" tabindex="-1" 
       id="sidebarOffcanvas" aria-labelledby="sidebarOffcanvasLabel">
    <div class="offcanvas-header border-bottom">
      <h5 class="offcanvas-title text-success" id="sidebarOffcanvasLabel">Menu</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas" 
              aria-label="Close"></button>
    </div>
    <div class="offcanvas-body p-0">
      {% include 'dashboard/sidebar.html' %}
    </div>
  </div>

  <!-- Estrutura principal -->
  <main class="container-fluid" style="margin-top: 70px; min-height: 100vh;">
    <div class="row g-0">
      <!-- Sidebar fixo (desktop) -->
      <nav class="col-lg-2 d-none d-lg-flex flex-column bg-white border-end p-0">
        {% include 'dashboard/sidebar.html' %}
      </nav>

      <!-- ConteÃºdo principal -->
      <div class="offset-lg-2 col-lg-10 col-12 p-3 p-md-4">
        {% block content %}{% endblock %}
      </div>
    </div>
  </main>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Destacar item ativo automaticamente
    document.addEventListener('DOMContentLoaded', function() {
      const currentUrl = window.location.pathname;
      document.querySelectorAll('.nav-link').forEach(link => {
        if (link.getAttribute('href') === currentUrl) {
          link.classList.add('active');
        }
      });
    });

    // Submenu de relatÃ³rios e fechamento automÃ¡tico no mobile
    document.addEventListener('DOMContentLoaded', function () {
      document.querySelectorAll('.submenu-toggle').forEach(toggle => {
        toggle.addEventListener('click', function () {
          const submenu = this.nextElementSibling;
          const icon = this.querySelector('.toggle-icon');
          const isVisible = submenu.style.display === 'block';

          // alternar visibilidade
          submenu.style.display = isVisible ? 'none' : 'block';

          // animaÃ§Ã£o da seta
          if (icon) icon.textContent = isVisible ? 'â–¾' : 'â–´';
        });
      });

      const offcanvasElement = document.querySelector('#sidebarOffcanvas');
      if (offcanvasElement) {
        offcanvasElement.addEventListener('click', e => {
          if (e.target.tagName === 'A' && bootstrap.Offcanvas.getInstance(offcanvasElement)) {
            bootstrap.Offcanvas.getInstance(offcanvasElement).hide();
          }
        });
      }
    });

  </script>
</body>
</html>
