{% extends 'dashboard/base.html' %}
{% block title %}Cadastrar Propriedade{% endblock %}
{% block content %}

<div class="container py-4">
  <!-- Cabeçalho -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="fw-bold text-success mb-0">
      <i class="fa-solid fa-seedling me-2"></i>Nova Propriedade
    </h2>
    <a href="{% url 'propriedades' %}" class="btn btn-outline-secondary">
      <i class="fa-solid fa-arrow-left me-1"></i> Voltar à Lista
    </a>
  </div>

  <!-- Card de Cadastro -->
  <div class="card shadow-sm border-0">
    <div class="card-body p-4">
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="row g-3">
          <!-- Nome da Propriedade -->
          <div class="col-md-6">
            <label for="id_nome" class="form-label fw-semibold">Nome da Propriedade</label>
            <input type="text" id="id_nome" name="nome" class="form-control" placeholder="Ex: Fazenda São João" required>
          </div>

          <!-- Área -->
          <div class="col-md-6">
            <label for="id_area" class="form-label fw-semibold">Área Total (ha)</label>
            <input type="number" id="id_area" name="area" class="form-control" step="0.01" placeholder="Ex: 120.5">
          </div>

          <!-- Localização -->
          <div class="col-md-6">
            <label for="id_localizacao" class="form-label fw-semibold">Localização</label>
            <input type="text" id="id_localizacao" name="localizacao" class="form-control" placeholder="Ex: Garanhuns - PE">
          </div>

          <!-- Tipo de Atividade -->
          <div class="col-md-6">
            <label for="id_tipo" class="form-label fw-semibold">Atividade Principal</label>
            <select id="id_tipo" name="tipo" class="form-select">
              <option selected disabled>Selecione...</option>
              <option>Gado de Leite</option>
              <option>Gado de Corte</option>
              <option>Caprinos</option>
              <option>Cavalos</option>
              <option>Agricultura</option>
            </select>
          </div>

          <!-- Fotos -->
          <div class="col-12">
            <label for="id_fotos" class="form-label fw-semibold">Fotos da Propriedade</label>
            <input type="file" id="id_fotos" name="fotos" class="form-control" multiple>
            <div class="form-text text-muted">
              Você pode enviar várias imagens (JPG, PNG ou WEBP).
            </div>
          </div>
        </div>

        <!-- Botão -->
        <div class="mt-4 text-end">
          <button type="submit" class="btn btn-success px-4">
            <i class="fa-solid fa-save me-2"></i>Salvar Propriedade
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
